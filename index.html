<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>




<body>
    <div class="container border border-secondary mt-3">
        <form class="row">
            <div class="bg-body-secondary">
                <h1>Payment form example.</h1>
            </div>
            <hr>
            <div class="px-3">
                <div class="alert alert-danger">
                    <h5>Some fields are missing.</h5>
                </div>
            </div>

            <!-- 3 filas-->
            <div class="col-md-5 mt-2">

                <label for="text">Card #</label>
                <input type="texto" class="form-control" id="text" placeholder="XXXXXXXXXXXXX">
            </div>
            <div class="col-md-4 mt-2">
                <label for="cvc">CVC</label>
                <input type="password" class="form-control" id="cvc" placeholder="0000">
            </div>


            <div class="col-md-3 mt-2">
                <label for="amount">Amount</label>
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">$</span>
                    <input type="number" class="form-control" id="amount" placeholder="Amount" aria-label="Amount"
                        aria-describedby="addon-wrapping">
                </div>
            </div>

            <!--fin 3 cuadros-->


            <div class="col-md-6 mt-2">
                <label for="name">First name</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="col-md-6 mt-2">
                <label for="Subname">Last name</label>
                <input type="text" class="form-control" id="Subname">
            </div>

            <!-- fin 3 fila NOMBRES -->

            <!-- ciudad estado postal code-->

            <div class="col-md-6 mt-2">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city">

            </div>

            <div class="col-md-3 mt-2">
                <label for="inputState">State</label>
                <select id="inputState" class="form-select">
                    <option selected>Pick a state</option>
                    <option>Espa√±ita</option>
                    <option>Mulsulmania</option>
                    <option>Filipinas</option>
                </select>
            </div>

            <div class="col-md-3 mt-2">
                <label for="postalCode">Postal Code</label>
                <input type="tel" class="form-control" id="postalCode">
            </div>



            <!--finalll-->

            <!-- ultimo linea con teto y visaas tipos-->
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label mt-2">We accept:</label>
                    <div class="mt-2">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1"><i
                                    class="bi bi-credit-card"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                            <label class="form-check-label" for="inlineCheckbox2"><i class="bi bi-cash"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                            <label class="form-check-label" for="inlineCheckbox3"><i class="bi bi-paypal"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
                            <label class="form-check-label" for="inlineCheckbox4"><i
                                    class="bi bi-currency-bitcoin"></i></label>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 ps-4">
                    <label for="exampleFormControlTextarea1" class="form-label mt-2">Message</label>
                    <div class="mb-3">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        <p class="text-secondary small">Add any note here</p>
                    </div>
                </div>
            </div>
            <hr class="m-0">
            <div class="bg-body-secondary py-3">

                <div class="row">
                    <div class="col-md-9"></div>
                    <div class="col-md-3 text-end">
                        <button type="button" class="btn btn-primary">Send</button>
                        <button type="button" class="btn btn-secondary">Cancel</button>
                    </div>
                </div>
            </div>













        </form>
    </div>








    </form>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

</body>

</html>
